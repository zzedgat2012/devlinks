<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edgar Ferreira - Linktree</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
    <div>
      <div id="profile">
        <img id="avatar" src="assets/avatar-light.png" alt="Profile Image" />
        <p id="profile-name">@maykbrito</p>
      </div>
    </div>

    <div id="link-list">
      <a class="link-item" href="#">Inscreva-se no NLW</a>
      <a class="link-item" href="#">Baixe meu e-book</a>
      <a class="link-item" href="#">Veja meu portfólio</a>
      <a class="link-item" href="#">Conheceça o Explorer</a>
    </div>
    <div id="social-link">
      <div>
        <img
          id="social-link-item-github"
          src="assets/github.png"
          alt="Github Profile"
        />
      </div>
      <div>
        <img
          id="social-link-item-instagram"
          src="assets/instagram.png"
          alt="Github Profile"
        />
      </div>
      <div>
        <img
          id="social-link-item-youtube"
          src="assets/youtube.png"
          alt="Github Profile"
        />
      </div>
      <div>
        <img
          id="social-link-item-linkedin"
          src="assets/linkedin.png"
          alt="Github Profile"
        />
      </div>
    </div>

    <div id="footer">
      <p>Feito com ❤ pela <a href="http://rocketseat.com.br">Rocketseat</a></p>
    </div>
</div>
    <script src="script.js"></script>
  </body>
</html>
